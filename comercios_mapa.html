<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Comercios</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f6fa;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .navbar {
      background-color: #1a1a1a;
    }
    .navbar-brand {
      color: #00ff75 !important;
    }
    #map-style {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      width: 160px;
    }
    .custom-marker {
      background-image: url('waste.png');
      background-size: cover;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark">
    <a class="navbar-brand" href="ind1.html">‚Üê Volver al Panel</a>
  </nav>

  <select id="map-style" class="form-control">
    <option value="streets">Streets</option>
    <option value="satellite">Satellite</option>
    <option value="light">Light</option>
    <option value="dark">Dark</option>
    <option value="outdoors">Outdoors</option>
  </select>

  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibWFycXVpbmhvIiwiYSI6ImNsbncydDkzNjA0MDEycWp5Y2hsZzNiZHoifQ.dUzSeWKWWe7R36yohDNb0g';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-100.34, 25.67],
      zoom: 11
    });

    document.getElementById('map-style').addEventListener('change', function () {
      const styles = {
        streets: 'mapbox://styles/mapbox/streets-v11',
        satellite: 'mapbox://styles/mapbox/satellite-v9',
        light: 'mapbox://styles/mapbox/light-v10',
        dark: 'mapbox://styles/mapbox/dark-v10',
        outdoors: 'mapbox://styles/mapbox/outdoors-v11'
      };
      map.setStyle(styles[this.value]);
    });

    map.on('load', () => {
      const layers = map.getStyle().layers;
      let labelLayerId;
      for (let i = 0; i < layers.length; i++) {
        if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
          labelLayerId = layers[i].id;
          break;
        }
      }

      map.addLayer({
        id: '3d-buildings',
        source: 'composite',
        'source-layer': 'building',
        filter: ['==', 'extrude', 'true'],
        type: 'fill-extrusion',
        minzoom: 15,
        paint: {
          'fill-extrusion-color': '#aaa',
          'fill-extrusion-height': ['interpolate', ['linear'], ['zoom'], 15, 0, 15.05, ['get', 'height']],
          'fill-extrusion-base': ['interpolate', ['linear'], ['zoom'], 15, 0, 15.05, ['get', 'min_height']],
          'fill-extrusion-opacity': 0.6
        }
      }, labelLayerId);
    });

    // Cargar ubicaciones del CSV
    Papa.parse("data/comerciosgeos.csv", {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          const lat = parseFloat(row.latitud);
          const lng = parseFloat(row.longitud);
          if (!isNaN(lat) && !isNaN(lng)) {
            const el = document.createElement('div');
            el.className = 'custom-marker';

            new mapboxgl.Marker(el)
              .setLngLat([lng, lat])
              .setPopup(new mapboxgl.Popup().setHTML(`
                <strong>${row.comercio || 'Sin nombre'}</strong><br>
                Giro: ${row.giro || '-'}<br>
                Latitud: ${lat}<br>
                Longitud: ${lng}
              `))
              .addTo(map);
          }
        });
      }
    });
  </script>

</body>
</html>
