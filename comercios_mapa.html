<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Comercios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f2f5fc;
      color: #003f88;
    }

    header {
      background-color: #0057b7;
      color: white;
      padding: 15px 25px;
      font-size: 20px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #mapComercios {
      width: 100%;
      height: 90vh;
    }

    #map-style {
      position: absolute;
      top: 80px;
      right: 30px;
      z-index: 5;
      width: 160px;
      border: 2px solid #00bfff;
      border-radius: 6px;
      padding: 5px;
      font-size: 14px;
      background: white;
      color: #003f88;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .custom-marker {
      background-image: url('img/waste.png');
      background-size: cover;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .mapboxgl-popup {
      max-width: 280px !important;
      font-size: 13px;
      font-family: 'Poppins', sans-serif;
    }

    .mapboxgl-popup-content {
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      background: #ffffff;
      border-top: 4px solid #0057b7;
    }

    .mapboxgl-popup-content strong {
      color: #0057b7;
      font-size: 15px;
    }

    .mapboxgl-popup-content br {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <header>üó∫Ô∏è Mapa Interactivo de Comercios </header>
  <div style="padding: 10px 25px;">
  <a href="total.html" style="
    display: inline-block;
    background-color: #0057b7;
    color: #fff;
    padding: 8px 16px;
    border-radius: 6px;
    font-weight: 500;
    text-decoration: none;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    transition: background 0.3s ease;
  " onmouseover="this.style.backgroundColor='#0040a0'" onmouseout="this.style.backgroundColor='#0057b7'">
    ‚¨ÖÔ∏è Volver al Panel
  </a>
</div>


  <select id="map-style">
    <option value="streets">Streets</option>
    <option value="satellite">Satellite</option>
    <option value="light">Light</option>
    <option value="dark">Dark</option>
    <option value="outdoors">Outdoors</option>
  </select>

  <div id="mapComercios"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZXZlcm1hcGJveCIsImEiOiJjbG0xN2t0eWswM21jM3Bxem92ZWVmeGRjIn0.XAG_wb8mFhzDNnR9E65wuw';

    const map = new mapboxgl.Map({
      container: 'mapComercios',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-100.34, 25.67],
      zoom: 11
    });

    document.getElementById('map-style').addEventListener('change', function () {
      const styles = {
        streets: 'mapbox://styles/mapbox/streets-v11',
        satellite: 'mapbox://styles/mapbox/satellite-v9',
        light: 'mapbox://styles/mapbox/light-v10',
        dark: 'mapbox://styles/mapbox/dark-v10',
        outdoors: 'mapbox://styles/mapbox/outdoors-v11'
      };
      map.setStyle(styles[this.value]);
    });

    Papa.parse("data/comerciosgeos.csv", {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          const lat = parseFloat(row.latitud);
          const lng = parseFloat(row.longitud);
          if (!isNaN(lat) && !isNaN(lng)) {
            const el = document.createElement('div');
            el.className = 'custom-marker';

            new mapboxgl.Marker(el)
              .setLngLat([lng, lat])
              .setPopup(new mapboxgl.Popup().setHTML(`
                <strong>${row.comercio || 'Sin nombre'}</strong><br>
                Giro: ${row.giro || '-'}<br>
                Lat: ${lat.toFixed(6)}<br>
                Lng: ${lng.toFixed(6)}
              `))
              .addTo(map);
          }
        });
      }
    });
  </script>
</body>
</html>
