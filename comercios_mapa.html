<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Comercios</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f6fa;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .navbar {
      background-color: #1a1a1a;
    }
    .navbar-brand {
      color: #00ff75 !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark">
    <a class="navbar-brand" href="ind1.html">← Volver al Panel</a>
  </nav>

  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibWFycXVpbmhvIiwiYSI6ImNsbncydDkzNjA0MDEycWp5Y2hsZzNiZHoifQ.dUzSeWKWWe7R36yohDNb0g';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-100.34, 25.67],
      zoom: 11
    });

    // Cambia esta ruta si tu archivo CSV está en otra ubicación en GitHub
    const CSV_URL = 'data/comercios.csv';

    Papa.parse(CSV_URL, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(row => {
          const lat = parseFloat(row.lat);
          const lng = parseFloat(row.lng);
          if (!isNaN(lat) && !isNaN(lng)) {
            new mapboxgl.Marker({ color: '#00a8ff' })
              .setLngLat([lng, lat])
              .setPopup(
                new mapboxgl.Popup().setHTML(
                  `<strong>${row.nombre}</strong><br>
                  Folio: ${row.folio_cliente}<br>
                  Municipio: ${row.municipio}<br>
                  Estado: ${row.estado}<br>
                  Teléfono: ${row.telefono}`
                )
              )
              .addTo(map);
          }
        });
      }
    });
  </script>
</body>
</html>
