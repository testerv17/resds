<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighten - Street Light Supplier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <style>
        /* Background setup */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background: linear-gradient(to bottom, #00274D, #000000);
            overflow: hidden;
            color: white;
        }

        /* Centered Neon Title */
        .neon-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 6rem;
            color: #ffecb3;
            text-shadow: 0 0 10px #fefcc9, 0 0 20px #f9d342, 0 0 30px #f9d342;
            font-family: 'Arial Black', sans-serif;
            animation: sparkle 1.5s infinite;
            cursor: pointer;
            z-index: 10;
        }

        /* Park setup */
        .park-container {
            position: relative;
            width: 100vw;
            height: 70vh;
            background: linear-gradient(to bottom, #011f4b, #011526 60%, #0e0d0d);
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding-top: 150px;
            overflow: hidden;
        }

        /* Street lamp styling */
        .streetlight {
            position: relative;
            width: 5px;
            height: 180px;
            background: #555;
            border-radius: 2px;
            cursor: pointer;
        }

        /* Lamp head with dual lights */
        .streetlight::before {
            content: '';
            position: absolute;
            top: -40px;
            left: -20px;
            width: 40px;
            height: 20px;
            border-radius: 10px;
            background: #333;
        }

        /* Light glow effect */
        .light-on {
            position: absolute;
            top: -90px;
            left: -35px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 153, 0.8), rgba(0, 0, 0, 0));
            box-shadow: 0 0 15px 10px rgba(255, 255, 153, 0.8), 0 0 30px 15px rgba(255, 255, 153, 0.6);
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        .light-on.active {
            opacity: 1;
        }

        /* Trees styling */
        .tree {
            position: absolute;
            bottom: 30px;
            width: 50px;
            height: 120px;
            background-color: #4CAF50;
            border-radius: 50% 50% 0 0;
            z-index: 5;
        }
        
        .tree::before {
            content: '';
            position: absolute;
            bottom: -60px;
            left: 20px;
            width: 10px;
            height: 60px;
            background-color: #8B4513;
            border-radius: 2px;
        }

        /* Playground equipment */
        .playground {
            position: absolute;
            bottom: 0;
            width: 80px;
            height: 40px;
            background: #ffab00;
            border-radius: 0 0 15px 15px;
        }

        /* Random positioning */
        .lamp1 { left: 10%; }
        .lamp2 { left: 25%; }
        .lamp3 { left: 40%; }
        .lamp4 { left: 60%; }
        .lamp5 { left: 75%; }

        .tree1 { left: 15%; }
        .tree2 { left: 35%; }
        .tree3 { left: 55%; }
        .tree4 { left: 70%; }

        .playground1 { left: 20%; }
        .playground2 { left: 50%; }

        /* Animation for sparkling title */
        @keyframes sparkle {
            0%, 100% {
                text-shadow: 0 0 10px #fefcc9, 0 0 20px #f9d342, 0 0 30px #f9d342;
            }
            50% {
                text-shadow: 0 0 10px #ffecb3, 0 0 20px #ffd700, 0 0 30px #ffd700;
            }
        }
    </style>
</head>
<body>

    <!-- Neon Title at the top center -->
    <h1 class="neon-title animate__animated animate__pulse">Lighten</h1>

    <!-- City Park with streetlights, trees, and playgrounds -->
    <div class="park-container">
        <!-- Lamps -->
        <div class="streetlight lamp1" onclick="toggleLight(this)">
            <div class="light-on"></div>
        </div>
        <div class="streetlight lamp2" onclick="toggleLight(this)">
            <div class="light-on"></div>
        </div>
        <div class="streetlight lamp3" onclick="toggleLight(this)">
            <div class="light-on"></div>
        </div>
        <div class="streetlight lamp4" onclick="toggleLight(this)">
            <div class="light-on"></div>
        </div>
        <div class="streetlight lamp5" onclick="toggleLight(this)">
            <div class="light-on"></div>
        </div>

        <!-- Trees -->
        <div class="tree tree1"></div>
        <div class="tree tree2"></div>
        <div class="tree tree3"></div>
        <div class="tree tree4"></div>

        <!-- Playgrounds -->
        <div class="playground playground1"></div>
        <div class="playground playground2"></div>
    </div>

    <script>
        // Toggle light on click
        function toggleLight(streetlight) {
            const light = streetlight.querySelector('.light-on');
            light.classList.toggle('active');
        }
    </script>
</body>
</html>
